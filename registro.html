    <main>
      <h2>Regístrate</h2>
      <fieldset>
        <legend>Datos personales</legend>
        <form action="#" method="post" enctype="multipart/form-data">
          <p>
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              maxlength="50"
              placeholder="Tu nombre"
              required
            />
          </p>
          <p>
            <label for="surname">Apellidos</label>
            <input
              type="text"
              id="surname"
              maxlength="50"
              placeholder="Apellido1 Apellido2"
              required
            />
          </p>
          <p>
            <label for="mail">Correo electrónico</label>
            <input
              type="email"
              id="mail"
              maxlength="50"
              placeholder="tunombre@tudominio.com"
              size="24"
              required
            />
          </p>
          <p>
            <label for="fechanacimiento">Fecha de nacimiento</label>
            <input type="date" id="fechanacimiento" maxlength="50" required />
          </p>
          <p>
            <label for="direccion">Dirección</label>
            <input
              type="text"
              id="direccion"
              size="60"
              maxlength="500"
              placeholder="C/nombre-calle, 00, Nºpiso y puerta, CP, Ciudad, Población, País."
            />
          </p>
          <p>
            <label for="pagweb">Página web</label>
            <input
              type="url"
              id="pagweb"
              placeholder="https:/www.tu-pagina-web.com"
              size="30"
            />
          </p>
          <p>
            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto" />
          </p>
          <p>
            <label for="bio">Biografía</label><br />
            <textarea
              name="bio"
              id="bio"
              cols="45"
              rows="5"
              placeholder="Escribe aquí tu biografía"
            ></textarea>
          </p>
          <button>Enviar</button>
        </form>
      </fieldset>
    </main>
